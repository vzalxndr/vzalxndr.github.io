<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/cimate_section.css">
  <link rel="stylesheet" href="css/plot_section.css">
  <link rel="stylesheet" href="css/export_section.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/slider.css">
  <script defer src="js/clock.js"></script>
  <script defer src="js/download_csv.js"></script>
  <script defer src="js/show_plot.js"></script>
  <script defer src="js/show_analysis.js"></script>
  <script defer src="js/show_raw_data.js"></script>
  <script defer src="js/slider.js"></script>
  <title>vzenroom-beta</title>
</head>

<body>
  <div class="navbar">
    <div class="navbarContainer">
      <div class="navbarLogo">>> vzenroom -<span> beta</span></div>
      <div class="navbarLinks">
        <a href="https://vzalxndr.github.io/about">.me</a>
      </div>
    </div>
  </div>
  <div class="sliderOuter">
    <button id="prevSlideBtn" class="navBtn left">
      <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
        <path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z" />
      </svg>
    </button>
    <div id="sliderWrapper">
      <div id="sliderTrack">
        <div class="card">
          <div class="mainContainer">
            <section id="mainClimateSection">
              <div class="clock" id="clock">--:--</div>
              <div id="analyzeModule">
                <h2>Climate Analysis</h2>
                <div class="analysisParamsContainer">
                  <label>
                    <input type="date" id="AnalyzeStartDate" placeholder="mm/dd/yyyy" aria-label="Start date" />
                  </label>
                  <label>
                    <input type="date" id="AnalyzeEndDate" placeholder="mm/dd/yyyy" aria-label="End date (optional)" />
                  </label>
                  <button id="analyzeBtn">Analyze</button>
                </div>
                <div id="analyzeStatus"></div>
                <div id="analyzeResult">
                </div>
            </section>
          </div>
        </div>

        <div class="card">
          <div class="mainContainer">
            <section id="mainPlotSection">
              <div id="plotModule">
                <div class="plotParamsContainer">
                  <h3>Sensor Data Visualization</h3>
                  <label>
                    Start Date:
                    <input type="date" id="plotStartDate" />
                  </label>
                  <label>
                    End Date (optional):
                    <input type="date" id="plotEndDate" />
                  </label>
                  <label>
                    Type:
                    <select id="plotType">
                      <option value="temperature" selected>temperature</option>
                      <option value="humidity">humidity</option>
                      <option value="light">lightness</option>
                      <option value="all">all</option>
                    </select>
                  </label>
                  <label>
                    Color:
                    <input type="color" id="plotColor" value="#6e6e6e" />
                  </label>
                  <label class="switch">
                    Use default colors:
                    <input type="checkbox" id="plotUseDefaultColor" checked>
                    <span class="slider"></span>
                  </label>
                  <button id="plotShowBtn">Show Plot</button>
                </div>
                <div class="plotResultContainer">
                  <div id="plotStatus"></div>
                  <div id="plotContainer" style="margin-top:10px;"></div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="card">
          <div class="mainContainer">
            <section id="mainExportSection">
              <div id="csvExportModule">
                <h3>Export to CSV</h3>
                <div class="csvExportParams">
                  <label>
                    <input type="date" id="DownloadCSVStartDate" />
                  </label>
                  <label>
                    <input type="date" id="DownloadCSVEndDate" />
                  </label>
                  <button id="downloadCSVBtn">Download CSV</button>
                </div>
              </div>
              <div id="rangeModule">
                <h3>Raw JSON Data</h2>
                  <div class="rangeParams">
                    <label>
                      <input type="date" id="RangeStartDate" />
                    </label>
                    <label>
                      <input type="date" id="RangeEndDate" />
                    </label>
                    <button id="rangeBtn">Fetch Data</button>
                  </div>
                  <div class="rangeResultWrapper">
                    <textarea id="rangeResult"></textarea>
                    <div class="rangeResultControl">
                      <button id="copyRangeBtn">Copy to Clipboard</button>
                      <div id="exportStatus"></div>
                    </div>
                  </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <button id="nextSlideBtn" class="navBtn right">
      <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
        <path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z" />
      </svg>
    </button>
  </div>

  <footer>
    <a href="https://github.com/vzalxndr">vzalxndr - 2025</a>
  </footer>
</body>

</html>
